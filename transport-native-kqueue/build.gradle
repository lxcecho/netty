dependencies {
    compile project(':netty-common')
    compile project(':netty-buffer')
    compile project(':netty-transport')
    compile project(':netty-transport-native-unix-common')
    testCompile project(':netty-testsuite')
    testCompile project(':netty-transport-native-unix-common-tests')
    testCompile 'io.netty:netty-tcnative-boringssl-static:2.0.43.Final'
}

description = 'Netty/Transport/Native/KQueue'

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
