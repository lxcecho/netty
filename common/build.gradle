dependencies {
    compile 'org.jctools:jctools-core:3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.14.1'
    compile 'org.apache.logging.log4j:log4j-api:2.6.2'
    compile 'io.projectreactor.tools:blockhound:1.0.6.RELEASE'
    testCompile 'org.apache.logging.log4j:log4j-core:2.6.2'
