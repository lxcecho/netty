allprojects {
    group = 'io.netty'
    version = '4.1.69.Final-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'https://oss.sonatype.org/content/repositories/snapshots'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testCompile 'org.junit.jupiter:junit-jupiter-params:5.7.0'
        testCompile 'org.junit.vintage:junit-vintage-engine:5.7.0'
        testCompile 'junit:junit:4.13.1'
        testCompile 'io.netty:netty-build-common:29'
        testCompile 'org.hamcrest:hamcrest-library:1.3'
        testCompile 'org.assertj:assertj-core:3.18.0'
        testCompile 'ch.qos.logback:logback-classic:1.2.3'
    }

    sourceCompatibility = '1.8'

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from(sourceSets.main.allJava)
    }

    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
                artifact(sourcesJar)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
